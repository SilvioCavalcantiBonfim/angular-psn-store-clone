<aside
  class="w-[233px] flex flex-col gap-3 rounded-lg bg-[#1F1F1F]"
  style="border: 1px solid var(--Dark-Grey, #383838)"
>
  <div
    class="aspect-square w-full bg-cover bg-center rounded-lg"
    [ngStyle]="{
      backgroundImage: 'url(' + game.src + ')'
    }"
  ></div>
  <h1 class="w-full text-white font-extrabold text-xs px-2">
    {{ game.title }}
  </h1>
  <div class="flex gap-1 p-1">
    <span
      class="uppercase font-extrabold bg-white px-1 text-[9px] border border-black"
      *ngFor="let p of game.plataform"
    >
      {{ p }}
    </span>
  </div>
  <button class="bg-[#0072CE] rounded-md mx-[6px] mb-2" style="filter: drop-shadow(0px 0px 15px #0072CE);">
    <span class="text-white text-xs py-1 px-3" *ngIf="isFree(); else free">{{game.value | currency}}</span>
    <ng-template #free>
      <span class="text-white text-xs py-1 px-3">Free</span>
    </ng-template>
  </button>
</aside>
